<!DOCTYPE html>

{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block headline %}
{{ title }}
{% endblock %}

{% block content %}
<p>{{ message }}</p>
  <form method="post" action="/login">
    <div class="login">

      <div class="login-triangle"></div>
      <h2 class="login-header">Login</h2>

      <form class="login-container">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="email" class="form-control" placeholder="Enter Email" value={{email}}>
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control" placeholder="Enter Password" value={{password}}>
        </div>

        <button type="submit" class="btn btn-secondary" name="button">Login</button>
      </form>

    </div>
  </form>
{% endblock %}

{% block footer %}
copyright 2019 morita.
{% endblock %}
