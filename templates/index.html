{% extends "layout.html" %}

{% block title %}
test
{% endblock %}

{% block headline %}
{{ title }}
{% endblock %}

{% block content %}
<p>{{ message }}
<p>Total: {{ data | sum }}</p>
<pre>{{ data }}</pre>
</p>
{% endblock %}

{% block footer %}
copyright 2019 morita.
{% endblock %}


<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '515948162695809',
      cookie     : true,
      xfbml      : true,
      version    : 'v9.0'
    });

    FB.AppEvents.logPageView();

  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
